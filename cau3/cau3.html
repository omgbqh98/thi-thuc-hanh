<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string= prompt("input char");
    let str =['a','o','u','i','e','A','O','U','I','E'];
    function checkVowel(string, arr){
        let count=0;
        for (let i=0; i<string.length;i++){
            for (let j=0;j<arr.length;j++){
                if (string[i]===arr[j]){
                    count++;
                }
            }
        }
        return count;
    }
    let a=checkVowel(string,str);
    document.write(string +"<br>");
    document.write("Dãy vừa nhập có "+ a + "kí tự nguyên âm");
</script>
</body>
</html>
